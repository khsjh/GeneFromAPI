version: "1.1.1"

services:
  api:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: gene_explorer_api
    expose:
      - "8000"
    environment:
      - GUNICORN_CMD_ARGS=--timeout 120
      - DRUGPROTAI_HOME=https://drugprotai.pythonanywhere.com/
      - SCRAPER_USER_AGENT="GeneFromAPI/1.5 (contact=https://github.com/khsjh/GeneFromAPI)"
      - SCRAPER_MIN_INTERVAL_SEC=1.0
      - SCRAPER_CACHE_TTL_SEC=86400
      - SCRAPER_CACHE_DIR=/cache/drugprotai
      - PLAYWRIGHT_BROWSERS_PATH=/ms-playwright
      - XDG_CACHE_HOME=/ms-playwright
    volumes:
      - ./cache:/cache
    shm_size: "1gb"
    restart: unless-stopped

  web:
    image: nginx:alpine
    container_name: gene_explorer_web
    ports:
      - "8080:80"
    depends_on:
      - api
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped

